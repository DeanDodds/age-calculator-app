<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <main class="card">
    <div>
      <form id="date-of-birth-input">
        <div class="form-top">
          <div class="input-field">
            <label for="day" id="day-input" class="labels">Day</label>
            <input type="number" class="input" id="day" maxlength="2" placeholder="DD">
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <label for="month" class="labels">Month</label>
            <input type="number" class="input" id="month" maxlength="2" placeholder="MM">
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <label for="year" class="labels">Year</label>
            <input type="number" class="input" id="year" maxlength="4" placeholder="YYYY">
            <div class="error-message"></div>
          </div>
        </div>
        <div class="form-bottom">
          <hr>
          <button type="submit" class="submit-btn" id="submit"><img src="/assets/images/icon-arrow.svg" alt=""
              id="btn-svg"></button>
        </div>
      </form>
    </div>
    <div class="card-bottom">
      <div class="results-container"><span class="result" id="year-result">--</span> years</div>
      <div class="results-container"><span class="result" id="month-result">--</span> months</div>
      <div class="results-container"><span class="result" id="day-result">--</span> days</div>
    </div>
  </main>
</body>
<script src="assets/javascript/script.js"></script>
</body>

</html>
