<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <main class="card">
    <div class="card-container">
      <h1 class="sr-only">Age Calculator App</h1>
      <form id="date-of-birth-input">
        <div class="form-container">
          <div class="input-field">
            <label for="day" id="day-input" class="labels">Day</label>
            <input type="number" class="input" id="day" placeholder="DD" data-maxlength="2">
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <label for="month" class="labels">Month</label>
            <input type="number" class="input" id="month" placeholder="MM" data-maxlength="2">
            <div class="error-message"></div>
          </div>
          <div class="input-field">
            <label for="year" class="labels">Year</label>
            <input type="number" class="input" id="year" placeholder="YYYY" data-maxlength="4">
            <div class="error-message"></div>
          </div>
          <button type="submit" role="button" class="submit-btn" id="submit"><span class="sr-only">submit</span><img
              src="assets/images/icon-arrow.svg" alt="submit-btn" id="btn-svg"></button>
        </div>
      </form>

      <div class="card-bottom">
        <div class="results-container"><span class="result" id="year-result">--</span> years</div>
        <div class="results-container"><span class="result" id="month-result">--</span> months</div>
        <div class="results-container"><span class="result" id="day-result">--</span> days</div>
      </div>
    </div>
  </main>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
