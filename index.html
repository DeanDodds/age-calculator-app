<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <main class="card">
    <div>
      <form action="">
        <div class="form-top">
          <div class="input-field">
            <label for="day">Day</label>
            <input type="number" id="day" min="1" max="32" maxlength="2" placeholder="DD">
          </div>
          <div class="input-field">
            <label for="month">Month</label>
            <input type="number" id="month" min="1" max="12" maxlength="2" placeholder="MM">
          </div>
          <div class="input-field">
            <label for="year">Year</label>
            <input type="number" id="year" max="2023" maxlength="4" placeholder="YYYY">
          </div>
        </div>
        <div class="form-bottom">
          <hr>
          <button type="submit" class="submit-btn"><img src="/assets/images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
    </div>
    <div class="card-bottom">
      <div class="results-container"><span id="day-result">--</span> years</div>
      <div class="results-container"><span id="day-month">--</span> months</div>
      <div class="results-container"><span id="day-day">--</span> days</div>
    </div>
  </main>
</body>
<script src="assets/javascript/script.js"></script>
</body>

</html>
